<article>
  <h2 class="post-title">{{ post.title }}</h2>
  <p class="post-content">{{ post.content }}</p>
</article>

<div class="like-button-container">
  <button class="like-button" (click)="decrementLikeCount()">-</button>
  <span class="like-value">{{ likeCount() }}</span>
  <button class="like-button" (click)="incrementLikeCount()">+</button>
</div>
